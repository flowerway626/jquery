<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>card</title>
  <style>
    * {
      transition: 0.5s;
    }

    /* 字體 */
    @font-face {
      font-family: 'cwTeXYen';
      font-style: normal;
      font-weight: 500;
      src: url(https://fonts.gstatic.com/ea/cwtexyen/v3/cwTeXYen-zhonly.eot);
      src: url(https://fonts.gstatic.com/ea/cwtexyen/v3/cwTeXYen-zhonly.eot?#iefix) format('embedded-opentype'),
        url(https://fonts.gstatic.com/ea/cwtexyen/v3/cwTeXYen-zhonly.woff2) format('woff2'),
        url(https://fonts.gstatic.com/ea/cwtexyen/v3/cwTeXYen-zhonly.woff) format('woff'),
        url(https://fonts.gstatic.com/ea/cwtexyen/v3/cwTeXYen-zhonly.ttf) format('truetype');
    }

    body {
      font-family: 'cwTeXYen', sans-serif;
      font-weight: 500;
      margin: 0;
      background-image: url('./images/totoro.jpg');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
    }

    #area {
      width: 600px;
      height: 450px;
      background: rgba(153, 153, 153, 0.5);
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      border-radius: 30px;
    }

    #game {
      width: 500px;
      margin: 50px auto 0;
    }

    .card {
      width: 100px;
      height: 120px;
      position: relative;
      float: left;
      margin: 10px;
      transition: 1s;
      /* 設定子元素在 3D 空間內 */
      transform-style: preserve-3d;
    }

    .card-front {
      width: 100%;
      height: 100%;
      background-image: url('./images/totoro1.jpg');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: absolute;
      /* 設定隱藏背面 */
      backface-visibility: hidden;
    }

    .card-back {
      width: 100%;
      height: 100%;
      background-image: url('./images/totoro_back.jpg');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: absolute;
      transform: rotateY(180deg);
      /* 設定隱藏背面 */
      backface-visibility: hidden;
    }

    .card-close {
      transform: rotateY(180deg);
    }

    p:not(#text-theme, #text-title) {
      width: 20%;
      font-size: 20px;
      line-height: 50px;
      margin: 0 100px 0 0;
      text-align: right;
      font-size: 1.5rem;
      float: right;
      color: #fff;
    }

    p:first-child:not(#text-theme, #text-title) {
      float: left;
      text-align: left;
      margin: 0 0 0 100px;
    }

    /* 開始鍵 */
    #btnStart {
      padding: 0.5rem;
      border-radius: 10px;
      font-size: 1.5rem;
      background: #333;
      color: #fff;
      position: absolute;
      left: 50%;
      top: 85%;
      transform: translate(-50%, -50%);
    }

    #btnStart:hover {
      background: #999;
      color: #000;
    }

    .radio {
      display: none;
    }

    #bg {
      width: 100%;
      position: absolute;
      text-align: center;
      margin: 0 auto 0;
      font-size: 1.5rem;
      line-height: 2rem;
    }

    #text-title {
      color: #fff;
      margin: 20px 0;
      font-size: 2.5rem;
    }

    #text-theme {
      color: #fff;
      margin: 0;
    }

    input:hover,
    label:hover {
      cursor: pointer;
    }

    #bg img {
      width: 230px;
      height: 80px;
      margin: 10px;
    }

    #bg img:hover {
      box-shadow: 0 0 10px #eee;
    }
  </style>
</head>

<body>
  <div id="area">
    <p>第 <span id="text-level"></span> 關</p>
    <input type="button" id="btnStart" value="START">
    <p>倒數 <span id="text-time"></span> 秒</p>

    <div id="bg">
      <p id="text-title">翻牌GAME</p>
      <p id="text-theme">~ 卡牌主題 ~</p>
      <input type="radio" class="radio" id="totoro" value="totoro" name="bgchange">
      <label for="totoro"><img src="./images/theme_totoro.jpg"></label>

      <input type="radio" class="radio" id="baron" value="baron" name="bgchange">
      <label for="baron"><img src="./images/theme_baron.jpg"></label><br>

      <input type="radio" class="radio" id="howl" value="howl" name="bgchange">
      <label for="howl"><img src="./images/theme_howl.jpg"></label>

      <input type="radio" class="radio" id="sky" value="sky" name="bgchange">
      <label for="sky"><img src="./images/theme_sky.jpg"></label>
    </div>
    <!-- 卡牌召喚 -->
    <div id="game"></div>
  </div>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js'
    integrity='sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=='
    crossorigin='anonymous'></script>
  <script>
    // 卡片主題
    let theme = ''
    let timer = 0
    // 等級
    let level = 1
    // 累積時間
    let countup = 0
    // 倒數計時
    let countdown = 15
    // 儲存最高紀錄
    const hightime = localStorage.cardgame ? JSON.parse(localStorage.cardgame) : { name: 'best', level: 1, time: 0 }
    localStorage.cardgame = JSON.stringify(hightime)
    $('#text-level').text(level)
    $('p:not(#text-theme,#text-title)').hide()

    // 預設選定主題
    $(function (e) {
      $('.radio').eq(0).attr('checked', true)
      $('label').eq(0).find('img').css('box-shadow', '0 0 10px #eee')
      theme = $('.radio:checked').val()
      // $('body').css('background-image', ` url('./images/${theme}.jpg')`)
    })
    // 換卡片主題
    $('.radio').on('click', function (e) {
      theme = e.target.value
      $('body').css('background-image', ` url('./images/${theme}.jpg')`)
      $('label').find('img').css('box-shadow', '')
      $(e.target).next().find('img').css('box-shadow', '0 0 10px #eee')
    })

    function cardChange() {
      // 用迴圈產生卡片
      for (let i = 0; i < (4 + level * 4); i++) {
        $('#game').append(`
        <div class="card card-close">
          <div class="card-front"></div>
          <div class="card-back"></div>
          </div>
          `)
      }
      for (let i = 0; i < $('.card').length; i++) {
        // 決定兩對數字 以總卡片數的一半產生
        const num = i % ($('.card').length / 2) + 1
        $('.card-back').eq(i).css('background-image', ` url('./images/${theme}_back.jpg')`)
        $('.card').eq(i).find('.card-front').css('background-image', `url('./images/${theme + num}.jpg')`)
        $('.card').eq(i).attr('data-num', num)

        // 打散卡片
        const target = Math.round(Math.random() * ($('.card').length - 1))
        // 放進迴圈後面
        $('.card').eq(target).insertAfter($('.card').eq(i))
      }
    }
    // 卡片設定重置
    function cardempty() {
      // 恢復開始鍵
      $('#btnStart').attr('disabled', false)
      // 恢復卡牌翻轉後的透明度
      $('.card').css('opacity', '')
      $('.card, .card-colse').remove()
      // $('.card-colse').remove()
      $('.card').removeClass('card-ok')
    }

    // 當按下開始鍵
    $('#btnStart').click(function () {
      $(this).hide()
      $('#area').animate({
        width: '800px',
        height: '600px'
      })
      // 主題按鈕消失
      $('#bg').css('display', 'none')
      $('p:not(#text-theme, #text-title)').show()
      $('#area').css('background', 'rgba(153, 153, 153, 0.5)')
      // 呼叫洗牌
      cardChange()

      // 計算秒數
      timer = setInterval(() => {
        // 累計時間++
        countup++
        // 本局剩餘時間--
        countdown--
        $('#text-time').text(countdown)
        // 當時間截止時
        if (countdown === 0) {
          // 停止計時器
          clearInterval(timer)
          // 重置卡牌
          cardempty()
          // 當目前 level 大於 最高紀錄的 level 或 與最高紀錄同 level 且 累計時間比最高紀錄還要少
          if (level > hightime.level || hightime.time === 0 ||
            (level === hightime.level && countup < hightime.time)) {
            Swal.fire({
              icon: 'info',
              title: '最高分！留下你的大名吧！',
              html: `累計時間為 ${countup} 秒`,
              inputPlaceholder: '輸入名稱',
              input: 'text',
              inputAttributes: {
                required: true
              },
              validationMessage: '名稱必填'
            }).then(result => {
              hightime.name = result.value
              hightime.level = level
              hightime.time = countup
              localStorage.cardgame = JSON.stringify(hightime)
            })
          } else {
            Swal.fire({
              icon: 'success',
              title: 'Time is up！',
              html: `遊戲結束QAQ<br>累計時間為 ${countup} 秒`,
            })
          }
        }
      }, 1000)
    })

    // 點選到某卡片時
    $('#game').on('click', '.card', function () {
      // 翻咖 0 張或 1 張時 (最多一次翻兩張，且翻的這張牌需為翻開過)
      if ($('.card:not(.card-close)').length < 2 &&
        $(this).hasClass('card-close') &&
        !$(this).hasClass('card-ok')) {
        // 移除該卡片的 card-close
        $(this).removeClass('card-close')
      }
      // 如果翻了兩張
      if ($('.card:not(.card-close)').length === 2) {
        // 如果翻開兩張卡片一樣(data-num相同時)
        if ($('.card:not(.card-close)').eq(0).attr('data-num') === $('.card:not(.card-close)').eq(1).attr('data-num')) {
          // 用.card-ok 標記已完成
          $('.card:not(.card-close)').addClass('card-ok')
          // 動畫淡出
          $('.card:not(.card-close)').fadeTo(1000, 0)
        }
        // 不管數字是否一樣都會將卡片翻過來
        // 延遲設定的時間後才執行
        setTimeout(() => {
          $('.card:not(.card-close)').addClass('card-close')

          // 配對成功的卡片數量與所有卡片數量相同
          if ($('.card-ok').length === $('.card').length) {
            // 結束本回合
            clearInterval(timer)
            Swal.fire({
              icon: 'success',
              title: 'Congratulations',
              html: `花費時間 ${countup} 秒 </br>` + '<b></b>' + ` 秒後進入下一關`,
              timer: 3000,
              timerProgressBar: true,
              didOpen: () => {
                const b = Swal.getHtmlContainer().querySelector('b')
                Swal.showLoading()
                nextTimer = setInterval(() => {
                  b.textContent = Math.ceil((Swal.getTimerLeft() / 1000))
                }, 100);
              },
              willClose: () => {
                clearInterval(nextTimer)
              }
            }).then(result => {
              cardempty()

              $('#btnStart').css({ 'top': '55%', 'display': 'block' })
              level++
              switch (level) {
                case 2: countdown = 25
                  break
                case 3: countdown = 35
                  break
              }
              $('#text-level').text(level)
              $('#text-time').text(countdown)
            })
          }
          // 翻開時間
        }, 500)
      }
    })
  </script>
</body>

</html>
